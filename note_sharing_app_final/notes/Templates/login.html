{% extends 'navigation.html' %}
{% block body %}
{% load static %}

{% if error == "no" %}
<script>
    alert('Logged In Successfully...');
    window.location='{% url 'std_profile' %}';
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Invalid Login Credentials, Try Again');
</script>
{% endif %}

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <img src="{% static 'images/login2.jpg' %}" class="img-fluid" alt="Login Image">
        </div>
        <div class="col-sm-6">
            <h2 class="text-center mb-4">USER LOGIN</h2>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter EmailID" name="emailid">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password" name="pwd">
                </div>
                <div class="form-group">
                    <a href="#" class="forgot-password-link">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block mt-4">LOGIN</button>
                <p class="mt-4">New User? <a href="{% url 'signup' %}" class="signup-link">Create account</a></p>
            </form>
        </div>
    </div>
</div>

<style>
    .forgot-password-link,
    .signup-link {
        color: #c0fdff;
        text-decoration: none;
    }
</style>

{% endblock %}
