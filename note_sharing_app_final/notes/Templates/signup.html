{% extends 'navigation.html' %}
{% block body %}
{% load static %}

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 mt-5">
            <img src="{% static 'images/login4.jpg' %}" class="img-fluid" alt="Login Image">
        </div>
        <div class="col-sm-6">
            <h2 class="text-center">SIGN UP</h2>
            <hr>
                
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="Enter First Name" name="firstname">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter Last Name" name="lastname">
                </div>
                <div class="form-group">
                    <label>Select Role</label><br>
                    <input type="radio" id="student" name="role" value="student" onchange="showBranchField()">
                    <label for="student">Student</label>
                    <input type="radio" id="teacher" name="role" value="teacher" onchange="hideBranchField()">
                    <label for="teacher">Teacher</label><br>
                </div>
                <div id="year-of-study" style="display: none;">
                    <div class="form-group">
                        <label>Roll No</label>
                        <input type="text" class="form-control" placeholder="Enter Roll No" name="rollno">
                    </div>
                    <div class="form-group">
                        <label>Year</label>
                        <select name="year" class="form-control">
                            <option value="F.E">F.E</option>
                            <option value="S.E">S.E</option>
                            <option value="T.E">T.E</option>
                            <option value="B.E">B.E</option>
                        </select>
                    </div>
                    
                </div>
                <div id="teach_id" style="display: none;">
                    <div class="form-group">
                        <label>Teacher ID</label>
                        <input type="text" class="form-control" placeholder="Enter Teacher ID" name="teachID">
                    </div>
                </div>
                <div class="form-group">
                    <label>Branch</label>
                    <select name="branch" class="form-control">
                        <option value="E&TC">E&TC</option>
                        <option value="CS">CS</option>
                        <option value="IT">IT</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="MECH">MECH</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email ID</label>
                    <input type="email" class="form-control" placeholder="Enter Email ID" name="emailid">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="pwd">
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">SIGN UP</button>
                <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}" style="color: #c0fdff;">Login here</a></p>
            </form>
        </div>
    </div>
</div>

<script>
    function showBranchField() {
        document.getElementById('year-of-study').style.display = 'block';
        document.getElementById('teach_id').style.display = 'none';
    }

    function hideBranchField() {
        document.getElementById('year-of-study').style.display = 'none';
        document.getElementById('teach_id').style.display = 'block';
    }
</script>

{% if error == "no" %}
<script>
    alert('Signup Successful...');
    window.location='{% url 'login' %}';
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something went wrong, Try Again');
</script>
{% endif %}
{% endblock %}
